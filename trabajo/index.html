<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>TRABAJO PRACTICO 3</title>
    </head>
    <body>
        <div class="container mt-4">
        <h1>Trabajo Práctico N°3 - Estadística</h1>

        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="poblacion-tab" data-bs-toggle="tab" data-bs-target="#poblacion" type="button" role="tab">Población completa</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="frecuencia-tab" data-bs-toggle="tab" data-bs-target="#frecuencia" type="button" role="tab">Tablas de Frecuencia</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="estadisticos-tab" data-bs-toggle="tab" data-bs-target="#estadisticos" type="button" role="tab">Estadísticos</button>
            </li>
        </ul>

        
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="poblacion" role="tabpanel">
            <div id="tabla-poblacion" class="mt-3"></div>
            </div>
            <div class="tab-pane fade" id="frecuencia" role="tabpanel">
            <div id="tablas-frecuencia" class="mt-3"></div>
            </div>
            <div class="tab-pane fade" id="estadisticos" role="tabpanel">
            <div id="tabla-estadisticos" class="mt-3"></div>
            </div>
        </div>
        </div>

        <!-- Tu archivo de JS -->
        <script src="script.js"></script>
    </body>
</html>
