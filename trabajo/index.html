<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TP Estadística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
    <h1 class="text-center">Trabajo Práctico 3 - Estadística</h1>

    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
        <button class="nav-link active" id="poblacion-tab" data-bs-toggle="tab" data-bs-target="#poblacion" type="button" role="tab">Población completa</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="frecuencia-tab" data-bs-toggle="tab" data-bs-target="#frecuencia" type="button" role="tab">Tablas de Frecuencia</button>
        </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="estadisticos-tab" data-bs-toggle="tab" data-bs-target="#estadisticos" type="button" role="tab">Estadísticos</button>
        </li>
    </ul>

    
    <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="poblacion" role="tabpanel">
        <div id="tabla-poblacion"></div>
        </div>
        <div class="tab-pane fade" id="frecuencia" role="tabpanel">
        <div id="tablas-frecuencia"></div>
        </div>
        <div class="tab-pane fade" id="estadisticos" role="tabpanel">
        <div id="tabla-estadisticos"></div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
